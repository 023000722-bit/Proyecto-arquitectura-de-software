<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Firma Digital</title>
    <style>
        /* --- TEMA NUEVO (Azul / Morado / Neon) --- */
        :root {
            --bg-dark: #0f0c29; /* Fondo muy oscuro azulado */
            --bg-gradient: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            --bg-container: rgba(255, 255, 255, 0.05); /* Efecto cristal */
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            
            /* Degradado principal para botones y acentos */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-hover: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            
            --color-success: #00b09b;      
            --color-warning: #f7b733;      
            --shadow-soft: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Animación de entrada */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(118, 75, 162, 0.5);
            animation: fadeInDown 0.8s ease-out;
        }

        /* --- CONTENEDOR DEL FORMULARIO (Glassmorphism) --- */
        .upload-wrapper {
            background: var(--bg-container);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(4px);
            animation: fadeInDown 1s ease-out;
            transition: transform 0.3s ease;
        }

        .upload-wrapper:hover {
            transform: translateY(-5px);
            border-color: #764ba2;
        }

        .form-group { margin-bottom: 1.5rem; }

        label {
            color: #d1d1d1;
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        input[type="file"] {
            color: var(--text-primary);
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        select:focus { border-color: #667eea; }

        button {
            width: 100%;
            padding: 15px;
            background-image: var(--gradient-primary);
            color: #ffffff;
            border: none;
            border-radius: 50px; /* Botones redondos */
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
            margin-top: 10px;
        }

        button:hover {
            background-image: var(--gradient-hover);
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* --- TABLA DE RESULTADOS --- */
        .table-container {
            width: 100%;
            max-width: 1000px;
            overflow-x: auto;
            animation: fadeInDown 1.2s ease-out;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--bg-container);
            border-radius: 12px;
            overflow: hidden; 
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(4px);
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: rgba(0, 0, 0, 0.3);
            color: #a18cd1; /* Lila claro */
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        tr:hover td {
            background-color: rgba(118, 75, 162, 0.1);
        }

        td {
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        a.download-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        a.download-link:hover { color: #fff; text-decoration: underline; }

        /* --- ETIQUETAS DE ESTADO --- */
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status.signed {
            background: linear-gradient(90deg, #11998e, #38ef7d); /* Verde gradiente */
            color: white;
            border: none;
            box-shadow: 0 2px 10px rgba(56, 239, 125, 0.3);
        }
        .status.pending {
            background: linear-gradient(90deg, #f12711, #f5af19); /* Naranja gradiente */
            color: white;
            border: none;
            box-shadow: 0 2px 10px rgba(245, 175, 25, 0.3);
        }
        
        .environment { font-weight: bold; }
        .env-prod { color: #fbc2eb; } /* Rosa pastel */
        .env-dev { color: #a6c1ee; } /* Azul pastel */

        /* --- POPUP --- */
        #popup {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--gradient-primary);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 1000;
            font-weight: 500;
            animation: slideIn 0.5s ease-out;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @keyframes slideIn {
            from { transform: translateX(120%); }
            to { transform: translateX(0); }
        }

        small { color: var(--text-secondary); }

    </style>
</head>
<body>

    <h1>Sistema de Firma Digital</h1>

    <div class="upload-wrapper">
        <form id="uploadForm">
            <div class="form-group">
                <label for="file">Seleccionar Archivo:</label>
                <input type="file" id="file" name="file" required>
                <small id="fileNameDisplay"></small>
            </div>
            
            <div class="form-group">
                <label for="environment">Entorno de Destino:</label>
                <select id="environment" name="environment">
                    <option value="dev">Desarrollo (Firma Automática)</option>
                    <option value="prod">Producción (Requiere Aprobación)</option>
                </select>
            </div>
            
            <button type="submit">Subir y Procesar</button>
        </form>
    </div>

    <div class="table-container">
        <table class="file-list-container">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Archivo</th>
                    <th>Entorno</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Acción</th>
                    <th>Firma (Hash)</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div id="popup"></div>

    <script>
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const form = document.getElementById('uploadForm');
        const popup = document.getElementById('popup');
        const tableBody = document.querySelector('.file-list-container tbody');

        // --- Cargar historial al iniciar ---
        document.addEventListener('DOMContentLoaded', loadFiles);

        async function loadFiles() {
            try {
                const response = await fetch('/files');
                if (response.ok) {
                    const files = await response.json();
                    tableBody.innerHTML = ''; 
                    files.reverse().forEach(file => addRowToTable(file));
                }
            } catch (error) {
                console.error("Error cargando historial:", error);
            }
        }

        function addRowToTable(file) {
            const newRow = document.createElement('tr');
            
            const shortId = file.id ? file.id.substring(0, 8) + '...' : '???';
            const shortSig = file.signature ? file.signature.substring(0, 10) + '...' : '—';
            
            let dateStr = file.uploaded_at || file.uploaded_date || '—';
            if(dateStr.includes('T')) dateStr = dateStr.split('T')[0];

            let actionHtml = '—';
            if (file.signed_path) {
                actionHtml = `<a href="#" class="download-link" onclick="alert('Archivo guardado en: ${file.signed_path}')">Ver Ruta</a>`;
            }

            newRow.innerHTML = `
                <td style="font-family:monospace; color: #a6c1ee;">${shortId}</td>
                <td style="font-weight: 500;">${file.filename}</td>
                <td class="environment env-${file.environment}">${file.environment}</td>
                <td><span class="status ${file.status}">${file.status}</span></td>
                <td>${dateStr}</td>
                <td>${actionHtml}</td>
                <td style="font-family: monospace; font-size: 0.85em; color: var(--text-secondary);">${shortSig}</td>
            `;
            
            tableBody.appendChild(newRow);
        }

        // --- Interacción del Formulario ---
        fileInput.addEventListener('change', () => {
            const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : '';
            fileNameDisplay.textContent = fileName ? `Archivo seleccionado: ${fileName}` : '';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const submitBtn = form.querySelector('button');
            const envSelect = document.getElementById('environment');
            const isProd = envSelect.value === 'prod';
            
            submitBtn.disabled = true;
            submitBtn.textContent = "Procesando...";

            try {
                // 1. Subir archivo
                const uploadResponse = await fetch('/upload', { method: 'POST', body: formData });
                if (!uploadResponse.ok) throw new Error("Falló la subida");
                const file = await uploadResponse.json();

                let signed = file;

                // 2. Firmar SOLO si NO es Producción
                if (!isProd) {
                    const signResponse = await fetch('/sign', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ file_id: file.id })
                    });
                    if (!signResponse.ok) throw new Error("Falló la firma");
                    signed = await signResponse.json();
                }

                // 3. Notificar
                const isSigned = signed.status === "signed";
                // Modificar color del popup según resultado
                popup.style.background = isSigned 
                    ? "linear-gradient(90deg, #11998e, #38ef7d)" 
                    : "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
                
                if (isSigned) {
                     popup.textContent = "¡Éxito! Archivo subido y firmado (Dev).";
                } else {
                     popup.textContent = file.message || "Archivo subido. Revise su correo para aprobar.";
                }
                
                popup.style.display = 'block';
                setTimeout(() => popup.style.display = 'none', 4000);

                tableBody.innerHTML = '';
                loadFiles();

                form.reset();
                fileNameDisplay.textContent = '';

            } catch (error) {
                console.error(error);
                popup.style.background = "#ff416c"; /* Rojo Error */
                popup.textContent = "Error: " + error.message;
                popup.style.display = 'block';
                setTimeout(() => popup.style.display = 'none', 3000);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "SUBIR Y PROCESAR";
            }
        });
    </script>
</body>
</html>
